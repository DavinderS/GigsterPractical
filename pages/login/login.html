<form class="formContainer text-center">
<h3>Login</h3>
<div class="inputContainer"><div class="inputLabel">Username</div><input type="text" ng-model="userName"></div>
<div class="inputContainer"><div class="inputLabel">Password</div><input type="password" ng-model="password"></div>
<button type="submit" class="btn btn-default" ng-click="login()">Login</button>
<a class="btn btn-default" href="register">Register</a>
</form>
